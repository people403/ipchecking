<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek IP Publik & Lokasi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .info { margin: 20px 0; font-size: 18px; }
    </style>
</head>
<body>
    <h2>IP Publik & Informasi Lokasi</h2>
    <div class="info"><b>IP Anda:</b> <span id="ip">Memuat...</span></div>
    <div class="info"><b>Negara:</b> <span id="country">Memuat...</span></div>
    <div class="info"><b>Wilayah:</b> <span id="region">Memuat...</span></div>
    <div class="info"><b>Kota:</b> <span id="city">Memuat...</span></div>
    <div class="info"><b>ISP:</b> <span id="isp">Memuat...</span></div>

    <script>
        fetch("http://localhost:5000/get-ip")  // Hubungkan ke backend Flask
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip").innerText = data.ip;
                document.getElementById("country").innerText = data.country;
                document.getElementById("region").innerText = data.region;
                document.getElementById("city").innerText = data.city;
                document.getElementById("isp").innerText = data.isp;
            })
            .catch(error => {
                document.getElementById("ip").innerText = "Gagal mendapatkan data";
            });
    </script>
</body>
</html>
